<!DOCTYPE html>
<html lang="en">

<head>
  <title>VR view</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="error" class="dialog">
    <div class="wrap">
      <h1 class="title">Error</h1>
      <p class="message">An unknown error occurred.</p>
    </div>
  </div>

  <div id="play-overlay">
    <img src="images/ic_play_arrow_white_24dp.svg" />
  </div>

  <div id="loading-indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #eee">
    <img src="images/loading.gif" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" />
  </div>

  <script>
    WebVRConfig = {
      BUFFER_SCALE: 0.5,
      TOUCH_PANNER_DISABLED: false
    };
  </script>

  <script src="build/three.min.js"></script>
  <script src="build/embed.min.js"></script>
</body>

</html>
